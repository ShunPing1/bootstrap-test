<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>



    <!-- 嘗試同時設定row & container -->
    <div class="container text-center mb-5">
        <div class="row">
            <div class="col col-sm-8 col-md-3 col-lg-10 col-xl-1 col-xxl-6 p-2 bg-dark text-light">
                1 of 2
            </div>
            <div class="col col-sm-4 col-md-9 col-lg-2 col-xl-11 col-xxl-6 p-2 bg-danger text-light">
                2 of 2
            </div>
        </div>
    </div>
    <!-- margin & padding -->
    <!-- 
        m-margin
        p-padding
        t-top
        b-bottom
        s-(start)left
        e-(end)right
        x-(x-axis)left & right
        y-(y-axis)top & bottom
     -->
    <div class="d-inline m-2 p-2 bg-dark text-light">
        1 of 2
    </div>
    <div class="d-inline p-3 bg-danger text-light">
        2 of 2
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
