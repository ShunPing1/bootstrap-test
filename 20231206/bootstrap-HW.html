<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 100vw;
            height: 100vh;
        }

        .content-1 {
            height: 20vh;
        }
        .content-2{
            width: 100%;
            height: 100%;
        }

        .img-area {
            width: 100%;
            height: 100%;
        }

        @media (min-width: 767px) {
            .content-2{
                padding: 0 50px;
            }
            .img-area {
                width: 80%;
                height: 80vh;
            }
        }
        @media (min-width: 992px) {
            .content-1{
                height: 100vh;
            }

        }
        @media (min-width: 1400px) {
            .content-2{
                padding: 0 150px;
            }

        }

    </style>
</head>

<body>
    <div class="wrap p-0 d-flex flex-column  flex-lg-row bg-dark-subtle">
        <div class="content-1 col-lg-4 col-xl-3 bg-warning-subtle"></div>
        <div class="content-2 d-md-flex align-items-center">
            <div class="img-area col bg-info-subtle"></div>
        </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
</body>

</html>
