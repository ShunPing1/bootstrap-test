<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
        }
    </style>
</head>

<body>




    <!-- border -->
    <!--              框線   粗細      外框顏色   -->
    <div class="box border border-4 border-warning m-2 mb-2 bg-dark text-light">
        1 of 2
    </div>
    <div class="box border border-3 border-primary rounded-2  m-2 p-3 bg-light">
        2 of 2
    </div>
    <div class="box border border-2 border-primary rounded-5  m-2 p-3 bg-light">
        2 of 2
    </div>
    <hr>
    <div class="box border border-primary rounded-top  m-2 p-3 bg-light"></div>
    <div class="box border border-primary rounded-start  m-2 p-3 bg-light"></div>
    <div class="box border border-primary rounded-pill  m-2 p-3 bg-light"></div>
    
    <a href="https://getbootstrap.com/docs/5.3/utilities/borders/#border" target="_blank">Bootstrap-border範例</a>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
