<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        />

            .box{
                width: 300px;
                height: 300px;
            }
            .box-ratio{
                background-color: #aaf;
                aspect-ratio: 2/1;
            }
        </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!-- css ratio -->
            <div class="box">
                <div class="box-ratio">

                </div>
            </div>
            <!-- bootstrap ratio -->
            <div class="box">
                <div class="ratio ratio-1x1 bg-primary-subtle">
                    <div>1x1</div>
                </div>
                <div class="ratio ratio-4x3 bg-danger-subtle">
                    <div>4x3</div>
                </div>
                <div class="ratio ratio-16x9 bg-warning-subtle">
                    <div>16x9</div>
                </div>
                <div class="ratio ratio-21x9 bg-secondary-subtle">
                    <div>21x9</div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

            crossorigin="anonymous"
        ></script>
