<body>
    <header>
        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab">全台</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#north-tab-pane"

                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#center-tab-pane"

        <div class="container">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active p-3 d-flex justify-content-around bg-secondary-subtle" id="home-tab-pane" role="tabpanel" tabindex="0">

                        <div class="card-content-left">
                            <h3>今日白天</h3>
                            <p class="temperature">15~22℃</p>
                            <p class="feel">舒適</p>
                            <p class="rainy">降雨機率:10%</p>
                        </div>
                        <div class="pic ms-2">
                            <img src="../20231206/img/avatar.jpg" alt="" class="mt-3" style="width: 150px;">
                            <p class="text-center mt-2">晴時多雲</p>
                        </div>
                    </div>
                    <div class="card-content d-flex gap-3 p-3 border border-bottom-3 rounded-top-3  bg-light">
                        <div class="card-content-left">
                            <h3>今晚明晨</h3>
                            <p class="temperature">15~22℃</p>
                            <p class="feel">舒適</p>

                        </div>
                        <div class="pic ms-2">

                        </div>
                    </div>
                    <div class="card-content d-flex gap-3 p-3 border border-bottom-3 rounded-top-3  bg-light">

                            <h3>明日白天</h3>
                            <p class="temperature">15~22℃</p>
                            <p class="feel">舒適</p>
                            <p class="rainy">降雨機率:10%</p>
                        </div>
                        <div class="pic ms-2">
                            <img src="../20231206/img/avatar.jpg" alt="" class="mt-3" style="width: 150px;">
                            <p class="text-center mt-2">晴時多雲</p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="north-tab-pane" role="tabpanel" tabindex="0">north</div>
                <div class="tab-pane fade" id="center-tab-pane" role="tabpanel" tabindex="0">center</div>
                <div class="tab-pane fade" id="south-tab-pane" role="tabpanel" tabindex="0">south</div>
                <div class="tab-pane fade" id="east-tab-pane" role="tabpanel" tabindex="0">east</div>
                <div class="tab-pane fade" id="island-tab-pane" role="tabpanel" tabindex="0">islands</div>
