<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        /* .nav-link{
                color: #faa;
            } */
    </style>
</head>

<body>
    <header>
        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab">全台</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#north-tab-pane"
                        type="button" role="tab">北部</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#center-tab-pane"
                        type="button" role="tab">中部</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#south-tab-pane"
                        type="button" role="tab">南部</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#east-tab-pane"
                        type="button" role="tab">東部</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#island-tab-pane"
                        type="button" role="tab">離島</button>
                </li>
            </ul>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="tab-content" id="myTabContent">
                <!--  -->
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" tabindex="0">All</div>
                <div class="tab-pane fade" id="north-tab-pane" role="tabpanel" tabindex="0">north</div>
                <div class="tab-pane fade" id="center-tab-pane" role="tabpanel" tabindex="0">center</div>
                <div class="tab-pane fade" id="south-tab-pane" role="tabpanel" tabindex="0">south</div>
                <div class="tab-pane fade" id="east-tab-pane" role="tabpanel" tabindex="0">east</div>
                <div class="tab-pane fade" id="island-tab-pane" role="tabpanel" tabindex="0">islands</div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
