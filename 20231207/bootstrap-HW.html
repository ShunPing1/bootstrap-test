<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .logo {
            width: 100px;
            height: 100px;
        }
        .ham-menu{
            width:60px;
            height:60px;
            left: 20px;
        }

        .col-nav,
        .col-img {
            width: 100%;
        }

        .col-nav {
            height: 150px;
        }

        .col-img .col {
            background-repeat: no-repeat;
            background-position: center;
        }

        @media (min-width: 576px) {
            .col-img {
                width: 560px;
                height: 700px;
            }
        }

        @media (min-width: 991px) {
            .col-nav {
                width: 20%;
                height: 100vh;
            }

            .col-img {
                width: 760px;
            }

            .logo {
                width: 180px;
                height: 180px;
                font-size: 30px;
            }
        }

        @media (min-width: 1400px) {
            .col-img {
                width: 1000px;
            }
        }
    </style>
</head>

<body>

    <!-- <div class="container-fluid vw-100 vh-100 p-0 bg-secondary-subtle">
        <div class="row w-100 h-100 m-0 flex-column flex-lg-row bg-warning-subtle">
            <div class="col-nav p-0 bg-danger-subtle"></div>
            <div class="col-img p-0 flex-grow-1 flex-sm-grow-0 m-sm-auto bg-info-subtle"></div>
        </div>
    </div> -->

    <div class="container-fluid vw-100 vh-100 p-0 bg-secondary-subtle">
        <div class="row w-100 h-100 m-0 flex-column flex-lg-row bg-dark-subtle">
            <nav
                class="col-nav p-2 col-lg-3 position-relative d-flex justify-content-center align-items-center p-sm-4 justify-content-sm-between  p-lg-5 flex-lg-column justify-content-lg-start bg-danger-subtle">
                <div class="logo d-flex justify-content-center align-items-center mb-lg-5 border rounded-3 text-light bg-black">LOGO</div>
                <div class="ham-menu d-sm-none position-absolute border rounded-2 bg-secondary"></div>
                <div class="menu-content row d-none d-sm-flex flex-lg-column fs-3 text-center">
                    <div class="col mb-lg-2">AAAA</div>
                    <div class="col mb-lg-2">BBBB</div>
                    <div class="col mb-lg-2">CCCC</div>
                </div>
            </nav>
            <main class="col-img p-0 flex-grow-1 flex-sm-grow-0 m-sm-auto ">
                <div class="row w-100 h-100 m-0 flex-column flex-sm-row ">
                    <div class="col col-sm-12 mb-sm-2 col-xxl me-xxl-2 mb-xxl-0 bg-primary-subtle  p-0"
                        style="background-image: url(./img/img01.jpg)">
                    </div>
                    <div class="col col-sm me-sm-1 col-xxl bg-danger-subtle p-0"
                        style="background-image: url(./img/img02.jpg)">
                    </div>
                    <div class="col col-sm ms-sm-1 col-xxl bg-dark p-0" style="background-image: url(./img/img03.jpg)">
                    </div>
                </div>
            </main>
        </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
</body>

</html>
